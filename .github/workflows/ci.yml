name: CI

on:
  push:
    branches: [ '**' ] 
  pull_request:
    branches: [ staging, main ]          # Run on PRs targeting staging or main

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017/testdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24.9.0
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci
        working-directory: ./back-end

      - name: Wait for MongoDB
        run: |
          for i in {1..10}; do
            mongosh --host localhost --eval "db.adminCommand({ ping: 1 })" && break
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Run backend tests
        run: npm test
        working-directory: ./back-end

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24.9.0
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./front-end

      - name: Run frontend tests
        run: npm test -- --watchAll=false
        working-directory: ./front-end
